<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Build a random quote machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <h1>Random Quote Lobster</h1>
  <p>v1.1 by James Payne</p>

  <a href="#" data-toggle="tooltip" data-placement="top" title="Click me for a new quote"> <img id="lobster" src="https://jamespayne.net/img/lobster.png" alt="lobster" /></a>
  <div id="quote">
  </div>
  <div id="social">
    <a id="twitter-share" class="twitter-share-button" target="_blank" alt="tweet">
    <i class="fa fa-twitter fa-2x"></i>
  </a>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
